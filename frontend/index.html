<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmbyForge</title>

  <!-- 预连接到可能的外部域名，加快资源加载 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/loader.css" />

  <!-- 字体已本地化，在 main.js 中加载 -->

  <!-- 内联关键 CSS，避免 FOUC -->
  <style>
    /* 确保页面始终有背景色 */
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #F5F7FA;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {

      html,
      body {
        background-color: #0F1419;
      }
    }

    /* 防止内容闪烁 */
    #app {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <!-- SVG Logo -->
        <svg width="86" height="48" viewBox="0 0 30 24" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path d="M30 21.392a2 2 0 0 1-3.027 1.716l-3.258-1.95a2 2 0 0 1-.973-1.716l-.001-6.7L15
                17.178l-7.742-4.434v6.7a2 2 0 0 1-.973 1.715l-3.258 1.95A2 2 0 0 1 0 21.392V3.585l.005-.15L0 3.572a2 2 0 0
                1 3.045-1.706L15 9.194l11.955-7.328A2 2 0 0 1 30 3.572Z" fill="var(--initial-loader-color)" />
            <path fill="var(--initial-loader-color)" opacity=".078" d="m0 8.589 7.258 4.162v4.08z" />
            <path fill="var(--initial-loader-color)" opacity=".078" d=" m0 8.589 7.258 4.056v2.492zm30 0-7.258
                4.153v4.212z" />
            <path fill="var(--initial-loader-color)" opacity=".078" d="m30 8.589-7.258 4.052v2.62z" />
            <path d="M3.045 1.866 15 9.194v7.983L0 8.587V3.571a2 2 0 0 1 3.045-1.706Z" fill-opacity=".15" fill="
                #FFF" />
            <path d="M26.955 1.866 15 9.194v7.983l15-8.59V3.571a2 2 0 0 0-3.045-1.706Z" fill-opacity=".35"
              fill="#FFF" />
          </g>
        </svg>
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    console.log('[index.html] 脚本开始执行')

    const startTime = performance.now()
    console.log(`[${performance.now().toFixed(2)}ms] [index.html] 脚本开始执行`)

    // 获取主题模式
    const isDark = localStorage.getItem('materio-theme') === 'dark'

    // 根据主题设置加载动画背景色
    const loaderColor = isDark ? '#0F1419' : '#F5F7FA'
    const primaryColor = localStorage.getItem('materio-initial-loader-color') || '#5B8DEF'

    // 设置 CSS 变量
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    document.documentElement.style.setProperty('--initial-loader-color', primaryColor)

    // 同时设置 body 背景色，避免白屏
    document.body.style.backgroundColor = loaderColor

    console.log(`[${performance.now().toFixed(2)}ms] [index.html] 背景色设置完成: ${loaderColor}`)

    // 监听 DOMContentLoaded 事件
    document.addEventListener('DOMContentLoaded', () => {
      console.log(`[${performance.now().toFixed(2)}ms] [index.html] DOMContentLoaded 触发`)
    })

    // 监听 load 事件
    window.addEventListener('load', () => {
      console.log(`[${performance.now().toFixed(2)}ms] [index.html] window.load 触发`)
    })
  </script>
</body>

</html>
